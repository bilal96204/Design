<!DOCTYPE html>
<html lang="en">
<head>

    <title>Transiciones</title>

<body>
    <header>
        <h1>Check these interesting facts out!</h1>
    </header>
    <main>
        <section>
            <article class="car">
                <i class="fa-solid fa-car"></i>
                <div class="text">
                    <p>The world’s first speeding ticket was issued in England in 1902.</p>
                </div>
            </article>
            <article class="bicycle">
                <i class="fa-solid fa-bicycle"></i>
                <div class="text">
                    <p>There are twice as many bicycles in the world than cars right now.</p>
                </div>
            </article>
            <article class="bus">
                <i class="fa-solid fa-bus"></i>
                <div class="text">
                    <p>The first bus line in the world was started in Paris in the 17th Century.</p>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>C.I.F.P. Nº1, Ceuta.</p>
